<!DOCTYPE html>
<html>
<head>

<style type="text/css">

.audienceful-form { 
    max-width:300px; 
    padding:0; 
}

.audienceful-form label { 
    font-size:1rem; 
    line-height:1.5rem; 
    display:inline-block; 
    margin-bottom:0.5rem; 
}

.audienceful-form input, select { 
    font-size:1rem;
    line-height:1.5rem; 
    width:100%; 
    color:black; 
    border:1px solid #ced4da; 
    border-radius:6px; 
    padding:0.375rem 0.75rem; 
    box-sizing: border-box; 
    font-family: "Sometype Mono" !important; 
    font-weight: 500; 
}

.audienceful-form input[type=checkbox], input[type=radio]  {
    width:auto; 
}

.audienceful-form button { 
    font-size:1rem; 
    line-height:1.5rem; 
    background-color:#2669db; 
    color:white; 
    display:block; 
    cursor:pointer; 
    border-radius:0.25rem; 
    vertical-align:middle; 
    border:1px solid transparent; 
    padding:0.375rem 0.75rem; 
    font-family: "Sometype Mono" !important; 
    font-weight: 500;
}

.audienceful-form .f-row { 
    margin-bottom:1.2rem; 
}

.audienceful-form .a-badge { 
    margin-top:1.8rem; 
    font-size: 12px; 
    color:#888; 
}

.audienceful-form .a-badge a { 
    margin-top:1.8rem; 
    font-size: 12px; 
    color:#888; 
}

#content{
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width:300px;
    height:300px;
}
    
</style>

</head>

<body>

<div id=content>
<form action="https://app.audienceful.com/api/subscribe/LCJixJKNVNTDE8eBp8yEji/" method="post" class="audienceful-form">

  <div class="f-row">
        <label for="email">Email Address</label>
        <input name="email" type="email" id="email" placeholder="Enter your email..." required>
  </div>
    
  <button type="submit">Submit</button>
  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b28-ft" tabindex="-1" value=""></div>

</form>
</div>
</body>

</html>
